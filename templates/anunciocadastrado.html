<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anuncia Aqui! - Edição de Anúncio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
            display: block;
        }

        input[type="text"], input[type="number"], select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 15px; /* Add space between fields */
        }

        .button-container {
            display: flex;
            gap: 10px; /* Add space between buttons */
            margin-top: 20px;
        }

        input[type="submit"], a.button {
            padding: 10px;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            display: inline-block;
            width: calc(50% - 10px); /* Adjust width with gap */
            text-decoration: none;
        }

        input[type="submit"] {
            background-color: #333; /* Button color for "Alterar" */
        }

        a.button {
            background-color: #dc3545; /* Button color for "Cancelar" */
        }

        input[type="submit"]:hover {
            background-color: #555;
        }

        a.button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ titulo }}</h1>
        <form action="{{ url_for('editar_anuncio', id=anuncio.id) }}" method="post">
            <label for="titulo">Título</label>
            <input type="text" id="titulo" name="titulo" value="{{ anuncio.titulo }}" required>
    
            <label for="descricao">Descrição</label>
            <input type="text" id="descricao" name="descricao" value="{{ anuncio.descricao }}" required>
    
            <label for="preco">Preço</label>
            <input type="number" id="preco" name="preco" step="0.01" value="{{ anuncio.preco }}" required>
    
            <label for="categoria_id">Categoria</label>
            <select id="categoria_id" name="categoria_id" required>
                {% for categoria in categorias %}
                    <option value="{{ categoria.id }}" {% if categoria.id == anuncio.categoria_id %}selected{% endif %}>{{ categoria.nome }}</option>
                {% endfor %}
            </select>
            
            <label for="usuario_id">Usuário</label>
            <select id="usuario_id" name="usuario_id" required>
                {% for usuario in usuarios %}
                    <option value="{{ usuario.id }}" {% if usuario.id == anuncio.usuario_id %}selected{% endif %}>{{ usuario.nome }}</option>
                {% endfor %}
            </select>
    
            <div class="button-container">
                <input type="submit" value="Alterar">
                <a href="{{ url_for('anuncio') }}" class="button">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
