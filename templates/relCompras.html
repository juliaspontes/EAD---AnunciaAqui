<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Compras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #333;
            color: white;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Início</a>
        <a href="#purchases-report">Relatório de Compras</a>
        <a href="#about">Sobre</a>
        <a href="#contact">Contato</a>
    </div>
    <div class="container">
        <h1>Relatório de Compras</h1>
        <table>
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Produto</th>
                    <th>Quantidade</th>
                    <th>Preço Unitário</th>
                    <th>Total</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>01/08/2024</td>
                    <td>Produto X</td>
                    <td>3</td>
                    <td>R$ 40,00</td>
                    <td>R$ 120,00</td>
                    <td>Entregue</td>
                </tr>
                <tr>
                    <td>02/08/2024</td>
                    <td>Produto Y</td>
                    <td>1</td>
                    <td>R$ 150,00</td>
                    <td>R$ 150,00</td>
                    <td>Em Processamento</td>
                </tr>
                <tr>
                    <td>03/08/2024</td>
                    <td>Produto Z</td>
                    <td>2</td>
                    <td>R$ 75,00</td>
                    <td>R$ 150,00</td>
                    <td>Entregue</td>
                </tr>
                <!-- Adicione mais linhas conforme necessário -->
            </tbody>
        </table>
    </div>
</body>
</html>
