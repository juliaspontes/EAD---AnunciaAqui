<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ titulo }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="password"], select {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        input[type="submit"] {
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #555;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ titulo }}</h1>
        <form action="{{ url_for('criar_usuario') }}" method="post">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" required>
    
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>
    
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" required>

            <label for="tipousuario">Tipo de Usu치rio</label>
            <select id="tipousuario" name="tipousuario">
                <option value="anunciante">Apenas Anunciante</option>
                <option value="comprador">Apenas Comprador</option>
                <option value="ambos">Ambos</option>
            </select>
            
            <input type="submit" value="Cadastrar">
        </form>

        <h4>Lista de Usu치rios</h4>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Editar</th>
                    <th>Deletar</th>
                </tr>
            </thead>
            <tbody>
                {% for usuario in usuarios %}
                    <tr>
                        <td>{{ usuario.nome }}</td>
                        <td>{{ usuario.email }}</td>
                        <td><a href="{{ url_for('editar_usuario', id=usuario.id) }}">Editar</a></td>
                        <td><a href="{{ url_for('deletar_usuario', id=usuario.id) }}" onclick="return confirmDelete()">Deletar</a></td>                        
                    </tr>
                {% else %}
                    <tr>
                        <td colspan="4">Nenhum usu치rio encontrado.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script>
        function confirmDelete() {
            return confirm('Tem certeza de que deseja excluir este usu치rio?');
        }
    </script>
    
</body>
</html>
