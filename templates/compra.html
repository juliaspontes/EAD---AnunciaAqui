<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Garante que o corpo da página ocupe pelo menos a altura da tela */
            box-sizing: border-box;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            margin: 20px;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="number"], input[type="tel"], textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
            height: 100px;
        }
        input[type="submit"] {
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Finalizar Compra</h1>
        <form action="/process_purchase" method="POST">
            <h2>Informações do Comprador</h2>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <h2>Endereço de Entrega</h2>
            <label for="address">Endereço:</label>
            <input type="text" id="address" name="address" required>

            <label for="city">Cidade:</label>
            <input type="text" id="city" name="city" required>

            <label for="state">Estado:</label>
            <input type="text" id="state" name="state" required>

            <label for="zip">CEP:</label>
            <input type="text" id="zip" name="zip" required>

            <h2>Informações de Pagamento</h2>
            <label for="card-number">Número do Cartão:</label>
            <input type="text" id="card-number" name="card-number" required>

            <label for="expiry-date">Data de Validade:</label>
            <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/AA" required>

            <label for="cvv">CVV:</label>
            <input type="number" id="cvv" name="cvv" required>

            <input type="submit" value="Confirmar Compra">
        </form>
    </div>
</body>
</html>
