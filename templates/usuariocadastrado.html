<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anuncia Aqui! - Edição de Usuário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
            display: block;
        }

        input[type="text"], input[type="email"], input[type="password"], select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 0; /* Remove margin bottom */
        }

        .button-container {
            display: flex;
            gap: 10px; /* Add space between buttons */
            margin-top: 20px;
        }

        input[type="submit"], a.button {
            padding: 10px;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            display: inline-block;
            width: calc(50% - 10px); /* Adjust width with gap */
            text-decoration: none;
        }

        input[type="submit"] {
            background-color: #333; /* Button color for "Alterar" */
        }

        a.button {
            background-color: #dc3545; /* Button color for "Cancelar" */
        }

        input[type="submit"]:hover {
            background-color: #555;
        }

        a.button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edição de Usuário</h1>
        <form action="/usuario/editar/{{ usuario.id }}" method="post">
            <p>
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" value="{{ usuario.nome }}" required>
            </p>
            <p>
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" value="{{ usuario.email }}" required>
            </p>
            <p>
                <label for="passwd">Senha</label>
                <input type="password" id="passwd" name="passwd" value="{{ usuario.senha }}" required>
            </p>
            <p>
                <label for="tipo-usuario">Tipo de Usuário</label>
                <select id="tipo-usuario" name="tipo-usuario" required>
                    <option value="anunciante" {% if usuario.tipo == 'anunciante' %}selected{% endif %}>Apenas Anunciante</option>
                    <option value="comprador" {% if usuario.tipo == 'comprador' %}selected{% endif %}>Apenas Comprador</option>
                    <option value="ambos" {% if usuario.tipo == 'ambos' %}selected{% endif %}>Ambos</option>
                </select>
            </p>
            <div class="button-container">
                <input type="submit" value="Alterar">
                <a href="{{ url_for('usuario') }}" class="button">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
