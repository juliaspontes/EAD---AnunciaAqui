<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anúncios Favoritos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }
        .grid-item {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            padding: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .grid-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        .grid-item h3 {
            margin: 10px 0;
            font-size: 1.2em;
        }
        .grid-item p {
            margin: 0;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Início</a>
        <a href="#favorites">Favoritos</a>
        <a href="#about">Sobre</a>
        <a href="#contact">Contato</a>
    </div>
    <div class="container">
        <h1>Meus Anúncios Favoritos</h1>
        <div class="grid-container">
            <div class="grid-item">
                <img src="https://via.placeholder.com/400x300" alt="Anúncio 1">
                <h3>Anúncio 1</h3>
                <p>Descrição breve do anúncio 1.</p>
            </div>
            <div class="grid-item">
                <img src="https://via.placeholder.com/400x300" alt="Anúncio 2">
                <h3>Anúncio 2</h3>
                <p>Descrição breve do anúncio 2.</p>
            </div>
            <div class="grid-item">
                <img src="https://via.placeholder.com/400x300" alt="Anúncio 3">
                <h3>Anúncio 3</h3>
                <p>Descrição breve do anúncio 3.</p>
            </div>
            <div class="grid-item">
                <img src="https://via.placeholder.com/400x300" alt="Anúncio 4">
                <h3>Anúncio 4</h3>
                <p>Descrição breve do anúncio 4.</p>
            </div>
            <!-- Adicione mais anúncios favoritos conforme necessário -->
        </div>
    </div>
</body>
</html>
